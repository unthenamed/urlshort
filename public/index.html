<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Buat Tautan Pendek dengan Mudah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .message {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 4px solid #4facfe;
        }
        
        .message h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .message p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #4facfe;
            color: #4facfe;
        }
        
        .btn-secondary:hover {
            background: rgba(79, 172, 254, 0.1);
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .link-item {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .link-item:hover {
            color: #4facfe;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(to right, #ff3366, #ff7733);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .message h2 {
                font-size: 1.5rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="message">
            <span class="emoji">ðŸ”—</span>
            <div class="error-code">404</div>
            <h2>Halaman Tidak Ditemukan</h2>
            <p>ShortLink yang Anda cari tidak ditemukan. Mungkin telah dihapus atau tidak pernah dibuat.</p>
            <p>Anda dapat membuat shortlink baru atau kembali ke halaman utama.</p>
        </div>
        
        <div class="actions">
            <a href="/create" class="btn">Buat Shortlink Baru</a>
            <a href="/list" class="btn btn-secondary">Lihat Daftar Shortlink</a>
        </div>
        
    </div>

    <script>
        // Script sederhana untuk menambahkan interaksi
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ShortLink Service - Halaman 404');
            
            // Tambahkan tahun copyright secara dinamis
            const currentYear = new Date().getFullYear();
            const footer = document.createElement('div');
            footer.style.marginTop = '40px';
            footer.style.color = '#666';
            footer.style.fontSize = '0.8rem';
            footer.innerHTML = `Â© ${currentYear} ShortLink Service. All rights reserved.`;
            document.querySelector('.container').appendChild(footer);
        });
    </script>
</body>
</html>
