<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ShortLink - Portal Premium</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: rgba(40, 40, 40, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            border-left: 3px solid #00f2fe;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00f2fe;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Links List */
        .links-container {
            margin-top: 20px;
        }
        
        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .links-title {
            font-size: 1.5rem;
            color: #fff;
        }
        
        .refresh-btn {
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 8px 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(60, 60, 60, 0.8);
        }
        
        .links-list {
            display: grid;
            gap: 15px;
        }
        
        .link-item {
            background: rgba(35, 35, 35, 0.6);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }
        
        .link-item:hover {
            background: rgba(45, 45, 45, 0.8);
            transform: translateX(5px);
        }
        
        .link-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .link-url {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .short-url {
            color: #4facfe;
            font-weight: 500;
            word-break: break-all;
        }
        
        .copy-btn {
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px 10px;
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(60, 60, 60, 0.8);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state p {
            margin-bottom: 20px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #4facfe;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4facfe;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-wrap: wrap;
            }
            
            .links-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daftar ShortLink</h1>
            <p>Semua shortlink aktif yang telah dibuat</p>
        </div>
        
        <div class="nav">
            <a href="/" class="nav-btn">Halaman Utama</a>
            <a href="/create" class="nav-btn">Buat ShortLink Baru</a>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalLinks">0</div>
                <div class="stat-label">Total Links</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeLinks">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>
        
        <div class="links-container">
            <div class="links-header">
                <h2 class="links-title">ShortLink Aktif</h2>
                <button class="refresh-btn" id="refreshBtn">Refresh</button>
            </div>
            
            <div class="links-list" id="linksList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat daftar shortlink...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const totalLinksElement = document.getElementById('totalLinks');
            const activeLinksElement = document.getElementById('activeLinks');
            const linksListElement = document.getElementById('linksList');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Base URL
            const BASE_URL = window.location.origin;
            
            // Load links on page load
            loadLinks();
            
            // Refresh button
            refreshBtn.addEventListener('click', loadLinks);
            
            // Function to load links
            async function loadLinks() {
                linksListElement.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Memuat daftar shortlink...</p>
                    </div>
                `;
                
                try {
                    const response = await fetch('/api/links');
                    const data = await response.json();
                    
                    if (data.success) {
                        displayLinks(data.data.links);
                        updateStats(data.data);
                    } else {
                        throw new Error(data.message || 'Gagal memuat data');
                    }
                } catch (error) {
                    linksListElement.innerHTML = `
                        <div class="empty-state">
                            <p>Error: ${error.message}</p>
                            <button class="refresh-btn" onclick="location.reload()">Coba Lagi</button>
                        </div>
                    `;
                }
            }
            
            // Function to display links
            function displayLinks(links) {
                // Filter only active links
                const activeLinks = links.filter(link => link.status === 'active');
                
                if (activeLinks.length === 0) {
                    linksListElement.innerHTML = `
                        <div class="empty-state">
                            <p>Belum ada shortlink aktif</p>
                            <a href="/create" class="nav-btn">Buat ShortLink Pertama</a>
                        </div>
                    `;
                    return;
                }
                
                linksListElement.innerHTML = activeLinks.map(link => `
                    <div class="link-item">
                        <div class="link-title">${link.title}</div>
                        <div class="link-url">
                            <span class="short-url">${BASE_URL}/${link.issueNumber}</span>
                            <button class="copy-btn" data-url="${BASE_URL}/${link.issueNumber}">Salin</button>
                        </div>
                    </div>
                `).join('');
                
                // Add event listeners to copy buttons
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        copyToClipboard(url);
                        
                        // Change button text temporarily
                        const originalText = this.textContent;
                        this.textContent = '✓ Disalin';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 2000);
                    });
                });
            }
            
            // Function to update statistics
            function updateStats(data) {
                const activeLinks = data.links.filter(link => link.status === 'active').length;
                
                totalLinksElement.textContent = data.total;
                activeLinksElement.textContent = activeLinks;
            }
            
            // Function to copy to clipboard
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).catch(err => {
                    alert('Gagal menyalin URL: ' + err);
                });
            }
        });
    </script>
</body>
</html>
